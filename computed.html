<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
         <p>{{newPrice}}</p>
        <ul>
             <li v-for="item in reversNews">{{item.title}}-{{item.data}}</li>
            
        </ul>
    </div>
    <script>
        var newList = [
            {
                title:'今晚打老虎',data:'2020.9.2'
            },
            {
                title:'老虎打今晚',data:'2020.9.3'
            },
            {
                title:'老虎不在家',data:'2020.9.4'
            },
        ]
        var app = new Vue({
            el:'#app',
            data:{
                price:100,
                newList:newList
            },
            computed:{
                newPrice:function () {
                    return this.price = "￥" + this.price +"美元";
                },
                reversNews:function () {
                    return this.newList.reverse();
                }
            }
        })
    </script>
</body>
</html>
