<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <bullet :here="message"></bullet>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            components:{
            "bullet":{
                template:`<div style="color:red">i am {{ here }}</div>`,
                props:[
                'here'
            ]
            }
            
            },
            data:{
                message:"123"
            }
        })
        
        
    </script>
</body>
</html>
